<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motor Mind - Сервис отзывов и возврата клиентов для автосервисов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: 'hsl(214.3 31.8% 91.4%)',
              input: 'hsl(214.3 31.8% 91.4%)',
              ring: 'hsl(215 20.2% 65.1%)',
              background: 'hsl(0 0% 100%)',
              foreground: 'hsl(222.2 84% 4.9%)',
              primary: {
                DEFAULT: '#0D2C54', // Brand Dark Blue
                foreground: 'hsl(210 40% 98%)',
              },
              'primary-card': '#183A68', // Lighter blue for cards on dark bg
              secondary: {
                DEFAULT: 'hsl(210 40% 98%)', // Lighter background
                foreground: 'hsl(222.2 47.4% 11.2%)',
              },
              destructive: {
                DEFAULT: 'hsl(0 100% 50%)',
                foreground: 'hsl(210 40% 98%)',
              },
              muted: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(215.4 16.3% 46.9%)',
              },
              accent: {
                DEFAULT: '#FFD100', // Brand Yellow
                foreground: '#0D2C54', // Brand Dark Blue for text on yellow
                dark: '#E6B800', // Darker yellow for button press effect
              },
              'secondary-accent': {
                DEFAULT: '#22d3ee', // cyan-400
                foreground: '#0D2C54',
              },
              success: {
                DEFAULT: '#22c55e', // green-500
                foreground: 'hsl(210 40% 98%)',
              },
              warning: {
                DEFAULT: '#f97316', // orange-500
                foreground: 'hsl(210 40% 98%)',
              },
              popover: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(222.2 84% 4.9%)',
              },
              card: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(222.2 84% 4.9%)',
              },
            },
            borderRadius: {
              lg: `0.75rem`,
              md: `calc(0.75rem - 2px)`,
              sm: `calc(0.75rem - 4px)`,
            },
            keyframes: {
              'accordion-down': {
                from: { height: '0' },
                to: { height: 'var(--radix-accordion-content-height)' },
              },
              'accordion-up': {
                from: { height: 'var(--radix-accordion-content-height)' },
                to: { height: '0' },
              },
              'fade-in': {
                from: { opacity: '0' },
                to: { opacity: '1' },
              },
              'fade-out': {
                from: { opacity: '1' },
                to: { opacity: '0' },
              },
            },
            animation: {
              'accordion-down': 'accordion-down 0.2s ease-out',
              'accordion-up': 'accordion-up 0.2s ease-out',
              'fade-in': 'fade-in 0.3s ease-in-out',
              'fade-out': 'fade-out 0.3s ease-in-out',
            },
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.1",
          "react/": "https://esm.sh/react@^19.1.1/",
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
        }
      }
    </script>
  </head>
  <body class="bg-background text-foreground">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
