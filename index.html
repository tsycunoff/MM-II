<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motor Mind - Сервис отзывов и возврата клиентов для автосервисов</title>
    <meta name="description" content="Motor Mind - автоматизированный сервис на базе WhatsApp для сбора отзывов, перехвата негатива и возврата клиентов в автосервисах. Повысьте рейтинг и увеличьте прибыль.">
    <meta name="keywords" content="автосервис, отзывы, WhatsApp, управление репутацией, возврат клиентов, автоматизация">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: 'hsl(214.3 31.8% 91.4%)',
              input: 'hsl(214.3 31.8% 91.4%)',
              ring: 'hsl(215 20.2% 65.1%)',
              background: 'hsl(0 0% 100%)',
              foreground: 'hsl(222.2 84% 4.9%)',
              primary: {
                DEFAULT: '#0D2C54', // Brand Dark Blue
                foreground: 'hsl(210 40% 98%)',
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#0D2C54',
                700: '#0A2347',
                800: '#071B3A',
                900: '#05132D',
              },
              'primary-card': '#183A68', // Lighter blue for cards on dark bg
              secondary: {
                DEFAULT: 'hsl(210 40% 98%)', // Lighter background
                foreground: 'hsl(222.2 47.4% 11.2%)',
              },
              destructive: {
                DEFAULT: 'hsl(0 100% 50%)',
                foreground: 'hsl(210 40% 98%)',
              },
              muted: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(215.4 16.3% 46.9%)',
              },
              accent: {
                DEFAULT: '#FFD100', // Brand Yellow
                foreground: '#0D2C54', // Brand Dark Blue for text on yellow
                dark: '#E6B800', // Darker yellow for button press effect
                light: '#FFF347', // Lighter yellow for hover
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#FFD100',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
              'secondary-accent': {
                DEFAULT: '#22d3ee', // cyan-400
                foreground: '#0D2C54',
              },
              success: {
                DEFAULT: '#10b981', // emerald-500
                foreground: 'hsl(210 40% 98%)',
                light: '#34d399',
                dark: '#059669',
              },
              warning: {
                DEFAULT: '#f97316', // orange-500
                foreground: 'hsl(210 40% 98%)',
              },
              info: {
                DEFAULT: '#0ea5e9', // sky-500
                foreground: 'hsl(210 40% 98%)',
              },
              popover: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(222.2 84% 4.9%)',
              },
              card: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(222.2 84% 4.9%)',
              },
              gradient: {
                'primary-start': '#0D2C54',
                'primary-end': '#183A68',
                'accent-start': '#FFD100',
                'accent-end': '#FFF347',
              }
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #0D2C54 0%, #183A68 100%)',
              'gradient-accent': 'linear-gradient(135deg, #FFD100 0%, #FFF347 100%)',
              'gradient-hero': 'linear-gradient(135deg, #0D2C54 0%, #183A68 50%, #0D2C54 100%)',
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            borderRadius: {
              lg: `0.75rem`,
              md: `calc(0.75rem - 2px)`,
              sm: `calc(0.75rem - 4px)`,
            },
            boxShadow: {
              'glow': '0 0 20px rgba(255, 209, 0, 0.3)',
              'glow-primary': '0 0 30px rgba(13, 44, 84, 0.2)',
              'inner-glow': 'inset 0 2px 4px 0 rgba(255, 209, 0, 0.1)',
            },
            animation: {
              'accordion-down': 'accordion-down 0.2s ease-out',
              'accordion-up': 'accordion-up 0.2s ease-out',
              'fade-in': 'fade-in 0.6s ease-out',
              'fade-out': 'fade-out 0.3s ease-out',
              'slide-up': 'slide-up 0.6s ease-out',
              'slide-down': 'slide-down 0.6s ease-out',
              'scale-in': 'scale-in 0.4s ease-out',
              'bounce-gentle': 'bounce-gentle 2s infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'accordion-down': {
                from: { height: '0' },
                to: { height: 'var(--radix-accordion-content-height)' },
              },
              'accordion-up': {
                from: { height: 'var(--radix-accordion-content-height)' },
                to: { height: '0' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-out': {
                from: { opacity: '1' },
                to: { opacity: '0' },
              },
              'slide-up': {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-down': {
                '0%': { opacity: '0', transform: 'translateY(-30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'bounce-gentle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(255, 209, 0, 0.3)' },
                '50%': { boxShadow: '0 0 40px rgba(255, 209, 0, 0.6)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
            },
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.1",
          "react/": "https://esm.sh/react@^19.1.1/",
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
        }
      }
    </script>
  </head>
  <body class="bg-background text-foreground">

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
